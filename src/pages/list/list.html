<ion-header>
  <ion-navbar color="dark" class="navbar">
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <h1>Office of Sustainability</h1>
  <ion-content class="list">
    <ion-list>
      <ion-item class="waste">
        <ion-label>Waste</ion-label>
          <ion-select class="select">
            <ion-option value="100">Full</ion-option>
            <ion-option value="75">75%</ion-option>
            <ion-option value="50">50%</ion-option>
            <ion-option value="25">25%</ion-option>
            <ion-option value="0">Empty</ion-option>
          </ion-select>
      </ion-item>
      <ion-textarea item-right placeholder="Comments"></ion-textarea>
      <ion-list>
        <button ion-button item-left class="camer" (click)="takePicture()">
          <ion-icon name="ios-camera"></ion-icon>
        </button>
        <ion-card item-right>
        </ion-card>
      </ion-list>
      <ion-item class="recycle">
        <ion-label>Recycling</ion-label>
          <ion-select class="select">
            <ion-option value="100">Full</ion-option>
            <ion-option value="75">75%</ion-option>
            <ion-option value="50">50%</ion-option>
            <ion-option value="25">25%</ion-option>
            <ion-option value="0">Empty</ion-option>
          </ion-select>
      </ion-item>
      <ion-textarea item-right placeholder="Comments"></ion-textarea>
      <ion-list>
        <button ion-button item-left class="camer">
          <ion-icon name="ios-camera"></ion-icon>
        </button>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-content>
